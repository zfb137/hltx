<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店首页</title> 
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/default/files/custom-default-bootstrap.css" rel="stylesheet">
    <style>
        /* 页面背景调淡一点，突出白底卡片 */
        body { background: #f4f6f9; }
        
        /* === 1. 分类栏胶囊样式微调 === */
        #category-list button {
            transition: all 0.3s;
            font-size: 14px;
            padding: 6px 18px; /* 加宽点击区域 */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 分类图片样式 */
        #category-list button img {
            width: 18px;
            height: 18px;
            object-fit: contain;
            margin-right: 6px;
            vertical-align: middle;
        }

        /* === 2. 商品区：表格卡片布局 (Table-Card Layout) === */
        .product-card-item {
            display: flex;
            align-items: center; /* 垂直居中 */
            background-color: #fff;
            border: 1px solid #e9ecef; /* 很淡的边框 */
            border-radius: 8px; /* 圆角 */
            padding: 13px;
            transition: all 0.2s ease-in-out;
            position: relative;
            height: 100%;
        }
        
        .product-card-item:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-color: #d3d4d5; /* var(--luna-primary-blue, #007bff);*/
            transform: translateX(1px); /* 悬浮时轻微右移 */
            z-index: 1;
        }
        
        /* 左侧图片：固定大小 */
        .product-card-item .product-img {
            width: 55px; 
            height: 55px; 
            border-radius: 6px; 
            overflow: hidden; 
            flex-shrink: 0; /* 防止被挤压 */
            background: #f8f9fa;
            margin-right: 15px;
        }
        .product-card-item .product-img img {
            width: 100%; height: 100%; object-fit: cover; 
        }
        
        /* 中间信息区：自动撑开 */
        .product-info {
            flex-grow: 1;
            margin-right: 20px;
            min-width: 0; /* 防止文本溢出撑破 flex */
        }
        .product-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; /* 单行省略 */
        }
        /* 移动端适配：手机上标题可以换行 */
        @media (max-width: 576px) {
            .product-title { white-space: normal; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        }

        .product-meta {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #6c757d;
            flex-wrap: wrap;
            gap: 4px; /* 标签之间的间距 */
        }
        
        /* 右侧操作区：价格和按钮 */
        .product-action-area {
            display: flex;
            flex-direction: column; 
            align-items: flex-end;
            flex-shrink: 0;
            min-width: 100px;
        }
        
        /* 桌面端横向排列价格和按钮 */
        @media (min-width: 768px) {
            .product-action-area {
                flex-direction: row;
                align-items: center;
                gap: 20px;
            }
        }

        .product-price {
            font-size: 0.9rem;
            font-weight: bold;
            color: #dc3545;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        
        <div class="main-box" id="site-announcement" style="box-shadow: 0 2px 15px rgb(0 0 0 / 5%);"></div>
        <div class="main-box" style="background: none;box-shadow: none;">
            <div class="category-bar justify-content-center" id="category-list" style="margin-bottom: 0px;">
                <div class="text-muted p-2">加载分类中...</div>
            </div>
        </div>
        
        <div id="goods-container">
            <div class="main-box">
                <div class="goods">
                     <p class="text-center text-muted p-3">商品数据加载中...</p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="query-m d-block d-md-none">
        <a href="orders">
            <i class="fas fa-search"></i>
            <span>订单查询</span>
        </a>
    </div>

    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/themes/default/files/header.js"></script>
    <script src="/themes/default/files/footer.js"></script>
    <script src="/themes/default/files/main-default-bs.js"></script>
</body>
</html>
}
