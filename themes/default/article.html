<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/files/custom-default-bootstrap.css" rel="stylesheet">

    <style>
        /* === 风格移植：模拟 Tailwind Slate 色系与 Prose 排版 === */
        body { 
            background: #f8fafc; /* slate-50 */
            color: #334155; /* slate-700 */
        }

        /* 布局容器限制 */
        .article-container {
            max-width: 56rem; /* max-w-4xl (约896px) */
            margin: 0 auto;
            background: #fff;
            min-height: 80vh;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            border-radius: 0.75rem; /* rounded-xl */
            padding: 0;
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        /* 1. 顶部区域 (包含标题和元信息) */
        .article-header {
            padding: 2rem 1rem 0 1rem; /* 顶部增加内边距给标题 */
            position: relative;
        }
        @media (min-width: 640px) { .article-header { padding: 2.5rem 2rem 0 2rem; } }
        
        /* === 修改：文章标题样式 === */
        .article-title-h1 {
            font-size: 1.5rem !important; /* 要求：1.5rem */
            font-weight: 700;
            color: #1e293b; /* slate-800 */
            margin-bottom: 1.5rem;
            line-height: 1.4;
            text-align: center; /* 要求：中间位置 */
        }

        /* 元信息栏 (灰色线条区域) */
        .article-meta-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem; /* text-xs */
            color: #64748b; /* slate-500 */
            border-top: 1px solid rgba(226, 232, 240, 0.6); /* border-slate-200/60 */
            padding-top: 0.75rem;
            margin-top: 0; 
            margin-bottom: 1rem;
        }
        .meta-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 2. 正文区域 (Main) */
        .article-main {
            position: relative;
            padding: 1rem;
        }
        @media (min-width: 640px) { .article-main { padding: 1rem 2rem; } }

        /* 3. Prose 排版风格 */
        .prose {
            max-width: none;
            font-size: 1rem;
            line-height: 1.75;
        }

        /* 内容中的标题 (h2/h3) */
        #article-content h1, #article-content h2, #article-content h3 {
            color: #1e293b; 
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        #article-content h1 { font-size: 1.5rem; display: none; /* 隐藏正文内可能重复的H1 */ } 
        #article-content h2 { font-size: 1.4rem; }
        #article-content h3 { font-size: 1.25rem; }

        #article-content p {
            margin-bottom: 1.25rem;
            color: #475569;
        }
        #article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: block;
        }
        #article-content a {
            color: #4f46e5;
            text-decoration: none;
            word-break: break-all;
        }
        #article-content a:hover {
            color: #4338ca;
            text-decoration: underline;
        }
        #article-content blockquote {
            font-style: italic;
            border-left: 4px solid #e2e8f0;
            padding-left: 1rem;
            margin-left: 0;
            color: #64748b;
        }

        /* 4. 底部返回栏 */
        .article-footer {
            margin-top: 3rem;
            border-top: 1px solid rgba(226, 232, 240, 0.6);
            padding: 1.5rem 1rem;
        }
        @media (min-width: 640px) { .article-footer { padding: 1.5rem 2rem; } }

        .back-link {
            display: inline-flex;
            align-items: center;
            font-size: 0.875rem;
            color: #475569;
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #4f46e5;
        }
        .back-link i {
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }
        .back-link:hover i {
            transform: translateX(-2px);
        }
        
        .loading-skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <article class="article-container flex-1 w-full" style="margin-left: 0; margin-right: 0; max-width: 100%; width: 100%;">
            
            <div class="article-header mx-auto max-w-4xl">
                
                <h1 class="article-title-h1" id="article-title">
                    <span class="loading-skeleton">正在加载文章...</span>
                </h1>

                <div class="article-meta-bar">
                    <div class="meta-left">
                        <span id="article-category">分类加载中...</span>
                        <span>·</span>
                        <span id="article-views-wrap" style="display:none;">
                            <i class="far fa-eye ms-1 me-1"></i> <span id="article-views">0</span>
                        </span>
                    </div>
                    <time id="article-time">----年--月--日</time>
                </div>
            </div>

            <main class="article-main relative mx-auto max-w-4xl">
                <div class="prose prose-slate max-w-none">
                    
                    <div id="article-content">
                        <div class="loading-skeleton">
                            <p style="height: 16px; background: #f1f5f9; margin-bottom: 12px; width: 100%; border-radius: 4px;"></p>
                            <p style="height: 16px; background: #f1f5f9; margin-bottom: 12px; width: 90%; border-radius: 4px;"></p>
                            <p style="height: 16px; background: #f1f5f9; margin-bottom: 12px; width: 95%; border-radius: 4px;"></p>
                        </div>
                    </div>

                </div>
            </main>

            <div class="article-footer">
                <div class="relative mx-auto max-w-4xl">
                    <a class="back-link group" href="/articles">
                        <i class="fas fa-arrow-left"></i>
                        返回文章列表
                    </a>
                </div>
            </div>

        </article>
        </div> <div class="col-lg-3 d-none d-lg-block">
            <div class="card border-0 shadow-sm sticky-top" style="top: 100px; margin-top: 30px; border-radius: 0.75rem;">
                <div class="card-body">
                    <h5 class="card-title mb-3 fw-bold" style="font-size: 1rem; color: #1e293b; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                        文章分类
                    </h5>
                    <div class="list-group list-group-flush" id="sidebar-categories">
                        <div class="text-muted small py-2">加载中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/jquery-3.6.0.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
    <script src="/files/header.js"></script>
    <script src="/files/footer.js"></script>
    <script>
        $(document).ready(function() {
            // 1. 初始化页头 (主动获取后台配置)
            initGlobalConfigAndHeader();

            // 2. 确保页尾显示
            if (typeof renderFooter === 'function' && $('footer').length === 0) {
                renderFooter();
            }

            // 3. 加载文章内容
            loadArticle();
            loadSidebarCategories();
        });

        // 新增：主动获取全局配置并渲染 Header
        function initGlobalConfigAndHeader() {
            // 如果 Header 已经存在，就不处理了
            if ($('header.custom-header').length > 0) return;

            $.ajax({
                url: '/api/shop/config',
                method: 'GET',
                success: function(res) {
                    // 解析 API 返回的配置
                    let config = {};
                    if (res && res.data) config = res.data; // 适配不同 API 结构
                    else config = res || {};

                    const siteName = config.site_name || '我的商店';
                    const siteLogo = config.site_logo || '';
                    const showName = config.show_site_name;

                    // 调用 header.js 中的渲染函数
                    if (typeof renderHeader === 'function') {
                        renderHeader(siteName, siteLogo, showName);
                    }
                },
                error: function() {
                    // 获取失败时的兜底显示
                    if (typeof renderHeader === 'function') {
                        renderHeader('我的商店');
                    }
                }
            });
        }

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                showError('参数错误，未找到文章 ID');
                return;
            }

            try {
                const res = await fetch(`/api/shop/article/get?id=${id}`);
                const data = await res.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }
                renderArticle(data);

            } catch (e) {
                showError('网络错误，无法加载文章');
                console.error(e);
            }
        }

        function renderArticle(data) {
            document.title = data.title + ' - 资讯中心';
            $('#article-title').text(data.title);

            const catName = data.category_name || '默认分类';
            $('#article-category').text(catName);
            
            const date = new Date(data.created_at * 1000);
            const dateStr = date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
            $('#article-time').text(dateStr);

            $('#article-views').text(data.view_count || 0);
            $('#article-views-wrap').show();

            $('#article-content').html(data.content);

            // 移除正文内容中的 H1 标题，避免重复
            $('#article-content h1').remove();

            $('#article-content img').each(function() {
                $(this).removeAttr('width').removeAttr('height').css({
                    'width': '',
                    'height': '',
                    'max-width': '100%'
                });
            });
        }

        function showError(msg) {
            $('#article-title').text('提示');
            $('#article-content').html(`<div class="alert alert-danger my-4">${msg}</div>`);
            $('#article-category').text('错误');
            $('#article-time').text('');
        }
        // 新增：加载侧边栏分类数据
        function loadSidebarCategories() {
            $.ajax({
                url: '/api/shop/article/categories',
                method: 'GET',
                success: function(res) {
                    const box = $('#sidebar-categories');
                    box.empty();
                    if(res && Array.isArray(res) && res.length > 0) {
                        res.forEach(c => {
                            // 这里链接指向文章列表页
                            box.append(`
                                <a href="/articles" class="list-group-item list-group-item-action border-0 px-0 py-2 text-secondary" style="font-size: 0.95rem;">
                                    <i class="fas fa-angle-right me-2 text-muted small"></i>${c.name}
                                </a>
                            `);
                        });
                    } else {
                        box.append('<div class="text-muted small">暂无分类</div>');
                    }
                }
            });
        }
    </script>
</body>
</html>
