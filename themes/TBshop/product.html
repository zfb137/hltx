<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>商品详情 - TB Shop</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/TBshop/files/custom-theme.css" rel="stylesheet">

    <style>
        /* ================== 商品描述富文本适配 (与文章详情同步) ================== */
        /* 作用于 product-page.js 中生成的 .product-desc 容器内 */
        
        .product-desc {
            font-family: PingFang\ SC,Hiragino\ Sans\ GB,Microsoft\ YaHei,STHeiti,WenQuanYi\ Micro\ Hei, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #606266;
            /* 统一行高和字号，匹配后台编辑器感觉 */
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 15px; 
        }
        /* === 【新增】段落间距控制 === */
        .product-desc p {
            margin-top: 0;
            margin-bottom: 0.3rem;
        }
        
        /* 1. 图片自适应 & 美化 */
        .product-desc img {
            max-width: 100% !important;
            height: auto !important;
            display: block;
            margin: 1em 0;
            border-radius: 8px; /* 圆角加大 */
            box-shadow: 0 2px 10px rgb(0 0 0 / 15%); /* 增加阴影，提升质感 */
        }

        /* 2. 列表样式恢复 */
        .product-desc ul, .product-desc ol {
            padding-left: 2em;
            margin-bottom: 1em;
        }
        .product-desc ul { list-style-type: disc; }
        .product-desc ol { list-style-type: decimal; }
        .product-desc li { margin-bottom: 0.5em; }

        /* 3. 表格样式适配 */
        .product-desc table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
            border: 1px solid #dee2e6;
        }
        .product-desc table td, .product-desc table th {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            vertical-align: top;
        }
        .product-desc table th {
            background-color: #f8f9fa; /* 增加表头背景色 */
            font-weight: 600;
        }

        /* 4. 引用块样式 (改为蓝色系) */
        .product-desc blockquote {
            border-left: 5px solid #0d6efd;
            padding: 1rem 1.5rem;
            color: #555;
            margin: 1.5rem 0;
            background-color: #f8f9fa;
            border-radius: 0 4px 4px 0;
        }
        
        /* 5. 标题增强 - [新增] 强制按比例重置 H1-H6 大小 */
        .product-desc h1, .product-desc h2, .product-desc h3, 
        .product-desc h4, .product-desc h5, .product-desc h6 {
            margin-top: 0.8em;
            margin-bottom: 0.39em;
            font-weight: bold;
            color: #2c3e50;
            line-height: 1.4;
        }

        .product-desc h1 { font-size: 2em; }     
        .product-desc h2 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 10px; } 
        .product-desc h3 { font-size: 1.3em; }  
        .product-desc h4 { font-size: 1em; }     
        .product-desc h5 { font-size: 0.83em; }  
        .product-desc h6 { font-size: 0.67em; }  
        
        /* 6. TinyMCE 对齐类支持 */
        .product-desc .alignleft { float: left; margin: 0 15px 15px 0; }
        .product-desc .alignright { float: right; margin: 0 0 15px 15px; }
        .product-desc .aligncenter { display: block; margin-left: auto; margin-right: auto; text-align: center; }
        
        /* 7. 超链接样式 (下划线改为悬停显示) */
        .product-desc a {
            color: #0d6efd;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        .product-desc a:hover {
            border-bottom-color: #0d6efd;
        }
    </style>
    <script src="/assets/qrcode.min.js"></script>
    <script src="/themes/TBshop/files/common.js" defer></script>
    <script src="/themes/TBshop/files/product-page.js" defer></script>
</head>
<body>

    <header class="mobile-header d-lg-none" id="global-mobile-header"></header>
    <div class="mobile-sidebar d-lg-none" id="mobile-sidebar"></div>
    <div class="mobile-overlay d-lg-none" id="mobile-overlay" onclick="togglePanel('mobile-sidebar', 'mobile-overlay')"></div>
    
    <header class="tb-header d-none d-lg-block" id="global-pc-header"></header>


    <div class="container mt-4">
        <div class="row gx-3" id="main-content-row">
            
            <div class="col-lg-9">
                
                <div id="product-loading" class="text-center py-5 text-muted">
                    <i class="fa fa-spinner fa-spin fa-2x"></i><br>加载商品信息...
                </div>

                <div id="product-content" style="display: none;">
                    </div>

            </div>

            <div class="col-lg-3 d-none d-lg-block">
                <div id="sidebar-wrapper"> 
                    <div id="global-sidebar-right"></div>
                </div> 
            </div>
        </div>
    </div>


    <footer class="site-footer" id="global-footer"></footer>

    <nav class="mobile-bottom-nav d-lg-none" id="global-mobile-nav"></nav>

    <div class="mobile-contact-overlay d-lg-none" id="mobile-contact-overlay"></div>
    <div class="mobile-contact-sheet d-lg-none" id="mobile-contact-sheet">
        <div class="mcs-header">
            <span class="mcs-title">联系客服</span>
            <i class="fa fa-times mcs-close" id="mobile-contact-close-btn" onclick="togglePanel('mobile-contact-sheet', 'mobile-contact-overlay')"></i>
        </div>
        <div class="mcs-content" id="mobile-contact-content">
            <p>加载中...</p>
        </div>
    </div>
    

    <script src="/assets/sticky-sidebar.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 渲染公共布局 (传入 'product' 激活相关状态)
            if (typeof renderCommonLayout === 'function') {
                renderCommonLayout('product');
            }

            // 2. 商品逻辑通常由 product-page.js 自动接管
            // 它应该监听了 DOMContentLoaded 并开始获取 URL 参数中的 id
        });
    </script>
    
</body>
</html>
