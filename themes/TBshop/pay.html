<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>收银台 - TB Shop</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/all.min.css" rel="stylesheet">
    <link href="/themes/TBshop/files/custom-theme.css" rel="stylesheet">
    
    <style>
        .pay-card { min-height: 500px; }
        .pay-amount { font-size: 24px; font-weight: bold; color: var(--tb-orange); }
        .pay-method-item { 
            border: 1px solid #eee; border-radius: 6px; padding: 15px; 
            cursor: default; display: flex; align-items: center;
            margin-bottom: 10px; background: #fff5f0; border-color: var(--tb-orange);
        }
        .pay-method-icon { width: 32px; height: 32px; margin-right: 10px; object-fit: contain; }
        .qr-placeholder {
            width: 200px; height: 200px; background: #fff; border: 1px dashed #ddd;
            display: flex; align-items: center; justify-content: center; margin: 0 auto;
            color: #999; font-size: 14px; position: relative;
        }
        .qr-placeholder img { max-width: 100%; max-height: 100%; }
        
        /* 倒计时样式 */
        .countdown-timer {
            font-size: 14px; color: #dc3545; font-weight: bold;
            background: #fff0f0; padding: 8px 15px; border-radius: 20px;
            display: inline-block; margin-bottom: 15px;
        }
    </style>

    <script src="/themes/TBshop/files/common.js" defer></script>
    <script src="/assets/qrcode.min.js"></script>
</head>
<body>

    <header class="mobile-header d-lg-none" id="global-mobile-header"></header>
    <div class="mobile-sidebar d-lg-none" id="mobile-sidebar"></div>
    <div class="mobile-overlay d-lg-none" id="mobile-overlay" onclick="togglePanel('mobile-sidebar', 'mobile-overlay')"></div>
    
    <header class="tb-header d-none d-lg-block" id="global-pc-header"></header>


    <div class="container mt-4">
        <div class="row gx-3" id="main-content-row">
            
            <div class="col-lg-9">
                
                <div class="module-box pay-card">
                    <div class="module-title">
                        <span><i class="fa fa-credit-card text-primary"></i> 收银台</span>
                    </div>

                    <div id="payment-checkout-area" class="p-3">
                        
                        <div class="alert alert-light border d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <div class="text-muted small">订单号</div>
                                <strong id="pay-order-id" class="text-break">--</strong>
                            </div>
                            <div class="text-end">
                                <div class="text-muted small">应付金额</div>
                                <span class="pay-amount" id="pay-order-amount">--</span> <small>元</small>
                            </div>
                        </div>

                        <h6 class="mb-3">支付方式</h6>
                        <div class="row g-3 mb-4" id="pay-methods-container">
                            <div class="col-12 text-muted">加载支付方式...</div>
                        </div>

                        <div id="qr-code-section" class="text-center border-top pt-4">
                            
                            <div id="countdown-box" class="countdown-timer" style="display:none;">
                                <i class="fa fa-clock me-1"></i> 请在 <span id="countdown-time">05:00</span> 内完成支付
                            </div>

                            <div id="qr-container" class="qr-placeholder mb-3">
                                <span id="qr-loading-text">等待发起支付...</span>
                            </div>
                            <div id="pay-status-tip" class="text-muted small">正在获取支付信息...</div>
                            
                            <div id="mobile-app-btn-container" class="mt-3 px-3" style="display: none;">
                                <button id="open-alipay-btn" class="btn btn-primary w-100 py-3 fw-bold shadow" style="border-radius: 50px; font-size: 16px; background-color: #1678ff; border: none;">
                                    <i class="fab fa-alipay me-2"></i> 打开支付宝APP支付
                                </button>
                                <div class="text-muted small mt-2">如无法唤起，请截屏后在支付宝扫一扫中选择相册</div>
                            </div>

                            <button id="pay-btn" class="tb-btn-primary mt-3 px-5" style="width: auto; border-radius: 25px; display:none;" onclick="initiatePayment()">
                                立即支付
                            </button>
                            <div id="poll-status" class="mt-2 text-success small" style="display:none;">
                                <i class="fa fa-circle-notch fa-spin"></i> 正在检测支付状态...
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-lg-3 d-none d-lg-block">
                <div id="sidebar-wrapper"> 
                    <div id="global-sidebar-right"></div>
                </div> 
            </div>
        </div>
    </div>

    <footer class="site-footer" id="global-footer"></footer>
    <nav class="mobile-bottom-nav d-lg-none" id="global-mobile-nav"></nav>

    <script src="/assets/sticky-sidebar.min.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>

<script>
        let currentOrderId = null;
        let pollTimer = null;
        let countdownTimer = null;
        // 增加一个计数器，用于支付成功后等待卡密生成的缓冲
        let retryCount = 0; 
        const MAX_RETRIES = 5; // 最多多等5次（约15秒）

        const urlParams = new URLSearchParams(window.location.search);
        let currentPaymentMethod = urlParams.get('method') || 'alipay_f2f';

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof renderCommonLayout === 'function') {
                renderCommonLayout('pay');
            }

            currentOrderId = urlParams.get('order_id');
            renderSelectedMethod(currentPaymentMethod);

            if(currentOrderId) {
                document.getElementById('pay-order-id').textContent = currentOrderId;
                setTimeout(initiatePayment, 500);
                startCountdown(300);
            } else {
                alert('参数错误：缺少订单号');
            }
        });

        function renderSelectedMethod(method) {
            const container = document.getElementById('pay-methods-container');
            let html = '';
            if (method === 'alipay_f2f') {
                html = `<div class="col-12"><div class="pay-method-item active"><i class="fab fa-alipay text-primary fa-2x me-3"></i><div><div class="fw-bold">支付宝支付</div><small class="text-muted">推荐支付宝用户使用</small></div><i class="fa fa-check-circle text-success ms-auto fa-lg"></i></div></div>`;
            } else if (method === 'wxpay') {
                html = `<div class="col-12"><div class="pay-method-item active" style="background:#f0fff0; border-color:#09bb07;"><i class="fab fa-weixin text-success fa-2x me-3"></i><div><div class="fw-bold">微信支付</div><small class="text-muted">微信安全支付</small></div><i class="fa fa-check-circle text-success ms-auto fa-lg"></i></div></div>`;
            } else if (method === 'usdt') {
                html = `<div class="col-12"><div class="pay-method-item active" style="background:#f0fffa; border-color:#26a17b;"><span class="fw-bold me-3" style="color:#26a17b; font-size:18px;">USDT</span><div><div class="fw-bold">USDT 支付</div><small class="text-muted">TRC20 网络</small></div><i class="fa fa-check-circle text-success ms-auto fa-lg"></i></div></div>`;
            } else {
                html = `<div class="col-12 text-danger">未知的支付方式: ${method}</div>`;
            }
            container.innerHTML = html;
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function startCountdown(seconds) {
            const box = document.getElementById('countdown-box');
            const timeEl = document.getElementById('countdown-time');
            box.style.display = 'inline-block';
            function tick() {
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                timeEl.textContent = `${m}:${s}`;
                if (seconds > 0) {
                    seconds--;
                    countdownTimer = setTimeout(tick, 1000);
                } else {
                    timeEl.textContent = "00:00";
                    box.innerHTML = '<span class="text-muted">订单可能已过期，请重新下单</span>';
                    document.getElementById('qr-container').style.opacity = '0.3';
                }
            }
            tick();
        }
        
        async function initiatePayment() {
            if (!currentOrderId) return;
            const btn = document.getElementById('pay-btn');
            const qrContainer = document.getElementById('qr-container');
            const tipEl = document.getElementById('pay-status-tip');
            qrContainer.innerHTML = '<div class="d-flex flex-column align-items-center justify-content-center h-100"><i class="fa fa-spinner fa-spin fa-2x text-muted mb-2"></i><span class="text-muted small">获取支付二维码...</span></div>';

            try {
                const res = await fetch('/api/shop/pay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: currentOrderId })
                });
                const data = await res.json();

                if (data.error) {
                    qrContainer.innerHTML = '<div class="d-flex align-items-center justify-content-center h-100 text-danger">获取失败</div>';
                    tipEl.innerHTML = `<span class="text-danger">${data.error}</span>`;
                    btn.style.display = 'inline-block';
                    btn.disabled = false;
                    btn.innerHTML = '重试支付';
                    return;
                }

                if (data.paid) {
                    startPolling(); // 如果已支付，直接进入轮询逻辑检查卡密
                    return;
                }

                if (data.type === 'qrcode' && data.qr_code) {
                    if(data.amount) document.getElementById('pay-order-amount').innerText = data.amount;

                    qrContainer.innerHTML = '';
                    new QRCode(qrContainer, {
                        text: data.qr_code,
                        width: 180, height: 180,
                        colorDark : "#000000", colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    tipEl.innerHTML = '请扫描上方二维码付款';
                    document.getElementById('poll-status').style.display = 'block';

                    if (isMobile() && currentPaymentMethod === 'alipay_f2f') {
                        const mobileContainer = document.getElementById('mobile-app-btn-container');
                        const mobileBtn = document.getElementById('open-alipay-btn');
                        const alipayScheme = 'alipays://platformapi/startapp?appId=20000067&url=' + encodeURIComponent(data.qr_code);
                        mobileContainer.style.display = 'block';
                        mobileBtn.onclick = function() { window.location.href = alipayScheme; };
                    }
                    startPolling();
                }
            } catch (e) {
                console.error(e);
                qrContainer.innerHTML = '<span class="text-danger">网络错误</span>';
                btn.style.display = 'inline-block';
                btn.disabled = false;
                btn.innerHTML = '重试支付';
            }
        }

        // [核心修改] 优化后的轮询逻辑
        function startPolling() {
            if (pollTimer) clearInterval(pollTimer);
            
            pollTimer = setInterval(async () => {
                try {
                    const res = await fetch(`/api/shop/order/status?order_id=${currentOrderId}`);
                    const data = await res.json();
                    
                    // 情况1：订单状态 >= 2 (已发货/已完成) -> 肯定有卡密，直接显示
                    if (data.status >= 2) {
                        clearInterval(pollTimer);
                        handlePaySuccess(data);
                        return;
                    }

                    // 情况2：订单状态 == 1 (已支付/待发货)
                    if (data.status === 1) {
                        // 订单状态为 1 时，cards_sent 存的是购物车列表，不能作为发货成功的判断依据。
                        // 必须等待状态变为 2 (已完成) 才停止轮询。

                        // 如果已支付但没有完成，我们多等一会儿
                        retryCount++;
                        if (retryCount <= MAX_RETRIES) {
                            // 更新提示文字，安抚用户
                            const tipEl = document.getElementById('pay-status-tip');
                            if(tipEl) tipEl.innerHTML = `<span class="text-success"><i class="fas fa-sync fa-spin"></i> 支付成功！正在提取卡密 (${retryCount}/${MAX_RETRIES})...</span>`;
                            return; // 继续轮询
                        }

                        // 如果等了很久（超过15秒）还是 status=1，说明发货失败或人工发货，显示默认提示
                        clearInterval(pollTimer);
                        // 强制传入空卡密数组，确保 handlePaySuccess 显示“等待发货”提示
                        handlePaySuccess({ status: 1, cards: [] }); 
                    }
                } catch(e) { console.error('Check status failed', e); }
            }, 3000); 
        }

        function handlePaySuccess(data) {
            const qrContainer = document.getElementById('qr-container');
            const tipEl = document.getElementById('pay-status-tip');
            const pollStatus = document.getElementById('poll-status');
            const mobileBtn = document.getElementById('mobile-app-btn-container');
            const countdownBox = document.getElementById('countdown-box');

            if(pollTimer) clearInterval(pollTimer);
            if(pollStatus) pollStatus.style.display = 'none';
            if(mobileBtn) mobileBtn.style.display = 'none';
            if(countdownBox) countdownBox.style.display = 'none';
            if(tipEl) tipEl.style.display = 'none';

            qrContainer.innerHTML = `
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <i class="fa fa-check-circle text-success fa-4x mb-3"></i>
                    <span class="text-success fw-bold fs-5">支付成功</span>
                </div>`;

            let cardsHtml = '';
            let cardsArray = [];
            if (data && data.cards) {
                if (Array.isArray(data.cards)) {
                    cardsArray = data.cards;
                } else if (typeof data.cards === 'string') {
                     try { cardsArray = JSON.parse(data.cards); } catch(e) { cardsArray = [data.cards]; }
                }
            }

            // 过滤空内容
            cardsArray = cardsArray.filter(c => c && c.trim() !== "");

            if (cardsArray.length > 0) {
                const cardItems = cardsArray.map(card => 
                    `<div class="p-2 mb-2 bg-white border rounded text-break user-select-all" style="font-family: monospace; font-size: 14px; color: #333;">${card}</div>`
                ).join('');

                cardsHtml = `
                    <div class="alert alert-success mt-4 shadow-sm border-0">
                        <h6 class="alert-heading fw-bold mb-3">
                            <i class="fas fa-gift me-2"></i> 您的卡密信息
                        </h6>
                        <div class="bg-light p-3 rounded border">
                            ${cardItems}
                        </div>
                        <div class="mt-2 text-muted small text-center">
                            <i class="fas fa-info-circle"></i> 请长按或复制上方卡密保存
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/orders" class="btn btn-outline-primary rounded-pill px-4">
                            查看历史订单
                        </a>
                    </div>
                `;
            } else {
                cardsHtml = `
                    <div class="alert alert-warning mt-4">
                        <h6 class="alert-heading fw-bold">等待发货</h6>
                        <p class="mb-0">支付已确认！该商品可能需要人工发货，请稍后在订单页面查看。</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/orders" class="btn btn-primary rounded-pill px-4">前往订单页</a>
                    </div>
                `;
            }

            const checkoutArea = document.getElementById('payment-checkout-area');
            if (!document.getElementById('cards-result-display')) {
                const resultDiv = document.createElement('div');
                resultDiv.id = 'cards-result-display';
                resultDiv.innerHTML = cardsHtml;
                checkoutArea.appendChild(resultDiv);
            }
        }
    </script>
    
</body>
</html>
