name: Outlook Token Keep-Alive

on:
  schedule:
    # 每月 1 号运行一次 (UTC时间 0点，北京时间早8点)
    - cron: '0 0 1 * *'
  # 允许手动在 GitHub 页面点击 "Run workflow" 立即测试
  workflow_dispatch:

jobs:
  refresh_token:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Keep-Alive
        run: |
          # ⬇️⬇️⬇️ 请将下面的 https://你的域名.com 替换为你真实的网站地址 ⬇️⬇️⬇️
          # 例如: curl -s "https://faka.example.com/api/cron/outlook"
          
          curl -s "https://xyrj-eeh.pages.dev/api/cron/outlook"
          
          echo "Keep-Alive request sent."
